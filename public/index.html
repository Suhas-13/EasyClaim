<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refund Claim Discussion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Scrollbar styles */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #3b3b3b;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background-color: #555;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-200 font-sans h-screen">
  <div class="flex h-full">
    <!-- Left Preview Panel -->
    <div class="w-1/3 bg-gray-800 shadow-md p-6 flex flex-col">
      <h2 class="text-xl font-semibold text-gray-100 mb-4">Claim Summary</h2>
      <div id="claim-summary" class="text-gray-400 leading-relaxed">
        Loading claim details...
      </div>
    </div>

    <!-- Chat Window -->
    <div class="w-2/3 flex flex-col">
      <!-- Messages -->
      <div id="chat-messages" class="flex-1 p-6 space-y-4 overflow-y-auto bg-gray-850">
        <!-- Dynamic messages will be added here -->
      </div>

      <!-- Input Area -->
      <div class="p-4 bg-gray-800 flex items-center gap-4 border-t border-gray-700">
        <input 
          type="text" 
          id="message-input" 
          placeholder="Message #refund-claim" 
          class="flex-1 bg-gray-700 text-gray-200 border-none rounded-md px-4 py-2 focus:outline-none focus:ring focus:ring-blue-500"
        >
        <button 
          id="send-button" 
          class="bg-blue-500 text-white px-4 py-2 rounded-md shadow hover:bg-blue-600 transition"
        >
          Send
        </button>
        <label for="file-upload" class="cursor-pointer text-blue-400 hover:underline">
          Upload
        </label>
        <input type="file" id="file-upload" class="hidden">
      </div>
    </div>
  </div>

  <script>
    // Add example claim summary
    const setClaimSummary = (summary) => {
      const summaryDiv = document.getElementById('claim-summary');
      summaryDiv.innerText = summary;
    };

    // Render a message
    const renderMessage = (content, type, author) => {
      const messagesContainer = document.getElementById('chat-messages');
      
      // Message container
      const messageWrapper = document.createElement('div');
      messageWrapper.className = 'flex gap-4 items-start';
      
      // Author avatar
      const avatar = document.createElement('div');
      avatar.className = 'w-10 h-10 bg-gray-600 rounded-full flex-shrink-0';
      
      // Message content
      const messageContent = document.createElement('div');
      messageContent.className = 'flex flex-col';
      
      // Author name
      const authorName = document.createElement('span');
      authorName.className = 'text-sm font-semibold';
      authorName.innerText = author;
      if (type === 'user') authorName.classList.add('text-blue-400');
      if (type === 'credit-card') authorName.classList.add('text-green-400');
      if (type === 'adjudicator') authorName.classList.add('text-yellow-400');
      if (type === 'seller') authorName.classList.add('text-red-400');
      
      // Message bubble
      const messageBubble = document.createElement('div');
      messageBubble.className = `bg-gray-700 text-gray-200 rounded-lg px-4 py-2 mt-1 text-sm ${
        type === 'user' ? 'self-start' : 'self-end'
      }`;
      messageBubble.innerText = content;
      
      messageContent.appendChild(authorName);
      messageContent.appendChild(messageBubble);
      messageWrapper.appendChild(avatar);
      messageWrapper.appendChild(messageContent);
      
      messagesContainer.appendChild(messageWrapper);
      messagesContainer.scrollTop = messagesContainer.scrollHeight; // Auto-scroll
    };

    // Add example messages
    const initChat = () => {
      renderMessage('The refund has been initiated. Please wait 3-5 business days.', 'credit-card', 'Credit Card Co.');
      renderMessage('Why is it taking so long?', 'user', 'You');
      renderMessage('The seller needs to approve the refund before we can proceed.', 'adjudicator', 'Adjudicator');
      renderMessage('The refund is approved. Please expedite.', 'seller', 'Seller');
    };

    // Event listeners
    document.getElementById('send-button').addEventListener('click', () => {
      const input = document.getElementById('message-input');
      if (input.value.trim() !== '') {
        renderMessage(input.value, 'user', 'You');
        input.value = '';
      }
    });

    // Initialize UI
    setClaimSummary('Claim ID: #123456\nStatus: Awaiting adjudicator decision\nTotal Amount: $120.99\nDate Filed: 2024-11-01');
    initChat();
  </script>
</body>
</html>
